<head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/ab900783c0.js" crossorigin="anonymous"></script>
<!-- end -->
<script src="../js/game.js"></script>
<title>Math Fact</title>
</head>
<body>
  <header>
    <img  id="logo"src="../img/logo.png">
    <nav>
      <div class="topnav" id="myTopnav">
        <a href="../index.html">Home</a>
        <div id="dropdown">
          <button class="dropbtn">Games
            <i class="fa fa-caret-down"></i>
          </button>
          <div id="dropdown-content">
            <a href="math-facts.html">Math Fact</a>
            <a href="anagram-hunt.html">Anagram Hunt</a>
          </div>
        </div>
        <a href="../about.html">About</a>
        <a href="../login.html">Login</a>
        <a href="javascript:void(0);" class="icon" onclick="toggleDropdown()">&#9776;</a>
      </div>
    </nav>
  </header>
  <main>
    <section id="center">
      <h2>Math Fact Practice</h2>
      <div id="gameSelector">
        <!-- <form action="#"> -->
          <div class="form-group row">
            <label for="operation" class="col-form-label col-sm-3">Operation:</label>
            <div class="col-sm-6">
              <select class="form-control" id="operation" name="operation">
                <option value="add">Addition</option>
                <option value="subtract">Subtraction</option>
                <option value="multiply">Multiplication</option>
                <option value="divide">Division</option>
              </select>
            </div>
            <div class="col-sm-3">
              <button id="goBtn" class="btn btn-success" onclick="startGame()">Go</button>
            </div>
          </div>
        <!-- </form> -->
        <ol>
          <li>Select operation.</li>
          <li>Press <span class="bold">Go</span></li>
          <li>How many problems you can solve in 30 seconds?</li>
        </ol>
      </div>
      <!--Math game part-->
      <div id="mathGame">
        <h5 id="operationTitle"></h5>
        <div id="question"></div>
        <input type="number" id="answer">
        <table>
          <tr> 
            <td><button  value="1" class="button">1</button></td>
            <td><button class="button">2</button></td>
            <td><button class="button">3</button></td>
          </tr>
          <tr>
            <td><button class="button">4</button></td>
            <td><button class="button">5</button></td>
            <td><button class="button">6</button></td>
          </tr>
          <tr>
            <td><button class="button">7</button></td>
            <td><button class="button">8</button></td>
            <td><button class="button">9</button></td>
          </tr>
          <tr>
            <td><button class="button">0</button></td>
            <td colspan="2"><button id="clear">Clear</button></td>
          </tr>
        </table>
        <p>Score: <span id="score"></span></p>
        <p>Time Left: <span id="time"></span></p>
      </div>
      <!-- popup for end of game -->
      <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Times Up!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h2>Your Final Score Is:</h2>
              <div id="finalScore"></div>
              <button class="btn btn-success" id="playAgain">Play Agin</button>
            </div>
          </div>
        </div>
      </div>
      <!--  -->
    </section>
  </main>
  <footer>
    <hr>
    <span id="footerLogo">&copy;2021 Math Game</span>
    <span id="icons">
      <a href="../contact-us.html">
        <i class="fas fa-envelope fa-2x"></i>
      </a>
      <a href="https://facebook.com" target="_blank">
        <i class="fab fa-facebook-f fa-2x"></i>
      </a>
      <a href="https://twitter.com" target="_blank">
        <i class="fab fa-twitter fa-2x"></i>
      </a>
      <a href="https://instagram.com" target="_blank">
        <i class="fab fa-instagram fa-2x"></i>
      </a> 
    </span>
  </footer>
</body>
</html>

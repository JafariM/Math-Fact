<body>
  <header>
    <img  id="logo"src="img/logo.png">
    <nav>
      <div class="topnav" id="myTopnav">
        <a href="index.html">Home</a>
        <div id="dropdown">
          <button class="dropbtn">Games
            <i class="fa fa-caret-down"></i>
          </button>
          <div id="dropdown-content">
            <a href="games/math-facts.html">Math Fact</a>
            <a href="games/anagram-hunt.html">Anagram Hunt</a>
          </div>
        </div>
        <a href="about.html">About</a>
        <a href="login.html">Login</a>
        <a href="javascript:void(0);" class="icon" onclick="toggleDropdown()">&#9776;</a>
      </div>
    </nav>
  </header>

  <main>
    <section id="center">
      <div id="loginForm">
        <h2>Login</h2>
        <form action="javascript:alert('Form Submitted')">
          <div class="form-group row">
            <label for="email" class="col-form-label col-sm-3">Email address:</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-form-label col-sm-3">Password:</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
          </div>
          <button id="loginBtn" class="btn btn-primary float-right">Login</button>
        </form>
        <p id="reginsterLink" class="text-center">
          <a href="#">Need an account? Register.</a>
        </p>
      </div>
      <div id="registerForm">
        <h2>Register</h2>
        <form action="javascript:alert('Form Submitted')">
          <div class="form-group row">
            <label for="email" class="col-form-label col-sm-3">Email address:</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-form-label col-sm-3">Password:</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
          </div>
          <div class="form-group row">
            <label for="repeatPassword" class="col-form-label col-sm-3">Repeat Password:</label>
            <div class="col-sm-8">
              <input type="password" id="repeatPassword" class="form-control" placeholder="Repeat Password">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-3"></div>
            <div class="col-sm-8">
              <div class="form-check text-left">
                <input class="form-check-input" type="checkbox" value="" id="ageCheck">
                <label class="form-check-label" for="ageCheck">
                  I am over 13 and like playing games.
                </label>
              </div>
            </div>
          </div>
          <button id="loginBtn" class="btn btn-primary float-right">Register</button>
        </form>
        <p id="loginLink" class="text-center">
          <a href="#">Have an account? Login.</a>
        </p>
      </div>
    </section>
  </main>

      <a href="https://instagram.com" target="_blank">

      </a> 
    </span>

<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style/normalize.css">
<link rel="stylesheet" href="style/style.css">
<script src="https://kit.fontawesome.com/ab900783c0.js" crossorigin="anonymous"></script>
<script>
window.addEventListener('load', function () {
  // Display quote every 10 sec
  const quotes = [
    '“The only way to learn mathematics is to do mathematics.”',
    '“Ive never had more fun than I do playing Anagram Hunt. It is the best game ever Invented!.” ',
    '“Life is a dream for the wise, a game for the fool, a comedy for the rich, a tragedy for the poor.”'
  ];
  const authors = ['Paul Halmos', 'Justin Jest', 'Sholom Aleichem'];
  const quotePar = document.getElementById('quotePar');
  const authorSpn = document.getElementById('author');
  let counter = 0;

  function changeQuote() {
    quotePar.innerHTML = quotes[counter];
    authorSpn.innerHTML = authors[counter];
    counter++;
    if (counter >= quotes.length) {
      counter = 0;
    }
  }
  setInterval(changeQuote, 10000);
  changeQuote();
});
//Toggle navbar links when screen size is 600px
function toggleDropdown() {
  let topNav = document.getElementById("myTopnav");
  if (topNav.className === "topnav") {
    topNav.className += " responsive";
  } else {
    topNav.className = "topnav";
  }
}
</script>
<title>Home</title>
</head>

        <a href="javascript:void(0);" class="icon" onclick="toggleDropdown()">&#9776;</a>
      </div>
    </nav>
  </header>

  <main>
    <section id="quote">
      <h4>Happy Clients Say...</h4>
      <p id="quotePar"></p>
      <span id="author"></span>
    </section>
